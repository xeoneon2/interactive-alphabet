<head>

  <style>

      background: linear-gradient(to bottom, #ffffff, #eeeeee);
      animation: bgFade 12s infinite alternate;
      height: 100vh;

    }@keyframes bgFade {
  0% { background-color: #ffffff; }
  50% { background-color: #cccccc; }
  100% { background-color: #ffffff; }

.rainbow-border {

}

  100% { border-image: linear-gradient(360deg, red, orange, yellow, green, blue, indigo, violet) 1; }
}

#letter {
  font-size: 10rem;
  font-weight: bold;
  color: green;
  transition: color 0.3s;
}
#image {
  width: 70vw;
  height: 40vh;
  object-fit: contain;
}
#word {
  font-size: 2rem;
  font-weight: bold;
  margin-top: 1rem;
}

  position: absolute;
  top: 10px;
  right: 10px;
  font-weight: bold;
}

  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 2rem;
}

  </style>
</head>
<body>
  <div class="rainbow-border">
    <div id="letter">–ê</div>
    <img id="image" src="1_1.png" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ">
    <div id="word">–ê–±—Ä–∏–∫–æ—Å</div>
  </div>
  <div id="counter">1 / 33</div>
  <button id="repeatBtn">üîä</button>  <script>
    const alphabet = [
      ['–ê–±—Ä–∏–∫–æ—Å', '–ê—Ä–±—É–∑', '–ê–ø–µ–ª—å—Å–∏–Ω'],
      ['–ë–∞–Ω–∞–Ω', '–ë–∞–∫–ª–∞–∂–∞–Ω', '–ë—Ä—É—Å–Ω–∏–∫–∞'],
      ['–í–∏—à–Ω—è', '–í–∏–Ω–æ–≥—Ä–∞–¥', '–í–æ–¥–∏—á–∫–∞'],
      ['–ì—Ä—É—à–∞', '–ì–æ–ª—É–±–∏–∫–∞', '–ì—Ä–∞–Ω–∞—Ç'],
      ['–î—ã–Ω—è', '–î–µ—Ä–µ–≤–æ', '–î–∏–≤–∞–Ω'],
      ['–ï–∂–µ–≤–∏–∫–∞', '–ï–ª—å', '–ï–¥–∞'],
      ['–ñ–∏—Ä–∞—Ñ', '–ñ—É—Ä–∞–≤–ª—å', '–ñ—ë–ª—É–¥—å'],
      ['–ó–µ–º–ª—è–Ω–∏–∫–∞', '–ó–∞—è—Ü', '–ó–æ–Ω—Ç'],
      ['–ò–Ω–∂–∏—Ä', '–ò–≤–∞', '–ò–∫—Ä–∞'],
      ['–ö–∏–≤–∏', '–ö–∞–ø—É—Å—Ç–∞', '–ö—Ä—ã–∂–æ–≤–Ω–∏–∫'],
      ['–õ–∏–º–æ–Ω', '–õ–∞–π–º', '–õ—É–∫'],
      ['–ú–∞–Ω–¥–∞—Ä–∏–Ω', '–ú–∞–ª–∏–Ω–∞', '–ú–æ—Ä–∫–æ–≤—å'],
      ['–ù–µ–∫—Ç–∞—Ä–∏–Ω', '–ù–æ—Å–∫–∏', '–ù–∞–≥–µ—Ç—Å—ã'],
      ['–û–≥—É—Ä–µ—Ü', '–û–±–ª–µ–ø–∏—Ö–∞', '–û–ª–∏–≤–∫–∞'],
      ['–ü–µ—Ä—Å–∏–∫', '–ü–æ–º–∏–¥–æ—Ä', '–ü–æ–Ω—á–∏–∫'],
      ['–†–µ–¥–∏—Å', '–†—ã–±–∞', '–†–æ–∑–∞'],
      ['–°–ª–∏–≤–∞', '–°–º–æ—Ä–æ–¥–∏–Ω–∞', '–°–≤—ë–∫–ª–∞'],
      ['–¢—ã–∫–≤–∞', '–¢–∏–º—å—è–Ω', '–¢–æ—Ä—Ç'],
      ['–£–∫—Ä–æ–ø', '–£—Ö–∞', '–£—Ç–∫–∞'],
      ['–§–∏–Ω–∏–∫–∏', '–§–∞—Å–æ–ª—å', '–§–∏—Å—Ç–∞—à–∫–∏'],
      ['–•—É—Ä–º–∞', '–•–∞–ª–≤–∞', '–•–ª–µ–±'],
      ['–¶—É–∫–∞—Ç—ã', '–¶–∞–ø–ª—è', '–¶–≤–µ—Ç–æ—á–µ–∫'],
      ['–ß–∞–π', '–ß–µ–±—É—Ä–µ–∫', '–ß–µ—Å–Ω–æ–∫'],
      ['–®–ø–∏–Ω–∞—Ç', '–®–∞—É—Ä–º–∞', '–®–∏–ø–æ–≤–Ω–∏–∫'],
      ['–©–∞–≤–µ–ª—å', '–©—É–∫–∞', '–©–∏'],
      ['–≠–∫–ª–µ—Ä', '–≠—Å–∫–∏–º–æ', '–≠—Å–∫–∞–≤–∞—Ç–æ—Ä'],
      ['–Æ–ª–∞', '–Æ–ª–∞', '–Æ–ª–∞'],
      ['–Ø–±–ª–æ–∫–æ', '–Ø–≥–æ–¥–∞', '–Ø–±–ª–æ–∫–æ']
    ];

    const letters = '–ê–ë–í–ì–î–ï–ñ–ó–ò–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–≠–Æ–Ø'.split('');
    const colors = ['green', 'blue', 'red'];

    let currentLetter = 0;
    let currentImage = 0;
    let currentColor = 0;

    const letterEl = document.getElementById('letter');
    const imageEl = document.getElementById('image');
    const wordEl = document.getElementById('word');
    const counterEl = document.getElementById('counter');
    const repeatBtn = document.getElementById('repeatBtn');

    function updateDisplay() {
      letterEl.textContent = letters[currentLetter];
      letterEl.style.color = colors[currentColor];
      wordEl.textContent = alphabet[currentLetter][currentImage];
      imageEl.src = `img/${currentLetter + 1}_${currentImage + 1}.png`;
      counterEl.textContent = `${currentLetter + 1} / ${letters.length}`;
      speak();
    }

    function speak() {
      const utterance = new SpeechSynthesisUtterance(`${letters[currentLetter]}. ${alphabet[currentLetter][currentImage]}`);
      utterance.lang = 'ru-RU';
      utterance.pitch = 0.7; // –Ω–∏–∂–µ –≥–æ–ª–æ—Å
      utterance.rate = 0.8;  // –º–µ–¥–ª–µ–Ω–Ω–µ–µ

      const voices = speechSynthesis.getVoices();
      utterance.voice = voices.find(v => v.lang === 'ru-RU' && v.name.toLowerCase().includes('male')) || voices.find(v => v.lang === 'ru-RU');

      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    document.body.addEventListener('click', () => {
      currentColor = (currentColor + 1) % colors.length;
      const audio = new Audio('sound/color.mp3');
      audio.play();
      updateDisplay();
    });

    repeatBtn.addEventListener('click', () => {
      speak();
    });

    let startX, startY;
    document.body.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    document.body.addEventListener('touchend', e => {
      const dx = e.changedTouches[0].clientX - startX;
      const dy = e.changedTouches[0].clientY - startY;

      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 30) currentLetter = (currentLetter - 1 + letters.length) % letters.length;
        else if (dx < -30) currentLetter = (currentLetter + 1) % letters.length;
        currentImage = 0;
      } else {
        if (dy > 30) currentImage = (currentImage - 1 + 3) % 3;
        else if (dy < -30) currentImage = (currentImage + 1) % 3;
      }
      updateDisplay();
    });

    window.speechSynthesis.onvoiceschanged = updateDisplay;
    updateDisplay();
  </script></body>
</html>
